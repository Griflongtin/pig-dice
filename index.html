<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="user">
        <form>
          <div class="form-group">
            <label for="player1name">Player One Name</label>
            <input type="text" class="form-control" id="player1name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="player2name">Player Two Name</label>
            <input type="text" class="form-control" id="player2name" placeholder="Name">
          </div>
          <button class="btn btn-info" type="submit">Enter</button>
        </form>
        <div>
          <div id="player1">
            <h3>Player 1 info</h3>
            <p>You rolled a: <span class="die-roll"></span></p>
            <p>Your turn score is: <span class='turnscore'></span></p>
            <p>Your total score is: <span class='playerscore'></span></p>
          </div>
          <div id="roll">
            <button id='roll-button' class="btn btn-success btn-lg btn-block">Roll</button>
            <p>Turn player: <span id='turn-player-name'></span></p>
            <button id="hold-button" class="btn btn-danger btn-lg btn-block">Hold</button>
          </div>
          <div id="player2">
            <h3>Player 2 info</h3>
            <p>You rolled a: <span class="die-roll"></span></p>
            <p>Your turn score is: <span class='turnscore'></span></p>
            <p>Your total score is: <span class='playerscore'></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
