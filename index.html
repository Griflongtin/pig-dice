<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <h1 class="jumbotron" id='page-header'>Pig Dice!</h1>
    <div class="container">
      <div id="user">
        <form>
          <div class="form-group">
            <label for="player1name">Player One Name</label>
            <input type="text" class="form-control" id="player1name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="player2name">Player Two Name</label>
            <input type="text" class="form-control" id="player2name" placeholder="Name">
          </div>
          <button class="btn btn-info btn-block" type="submit">Enter</button>
        </form>
      </div>
      <div id='game'>
        <div class="row" id='game-content'>
          <div class="col-md-4">
            <div id="player1" class="player well">
              <div class="row">
                <div class="col-md-12">
                  <h3>Player 1 (<span id="name1"></span>)</h3>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 info-guide">
                  <p>Current Roll</p>
                </div>
                <div class="col-md-4 info-guide">
                  <p>Turn Score</p>
                </div>
                <div class="col-md-4 info-guide">
                  <p>Player Score</p>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 info">
                  <span class="die-roll">0</span>
                </div>
                <div class="col-md-4 info">
                  <span class='turnscore'>0</span>
                </div>
                <div class="col-md-4 info">
                  <span class='playerscore'>0</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div id="roll">
              <button id='roll-button' class="btn btn-success btn-lg btn-block">Roll</button>
              <p id='player-guide'>Turn player: <span id='turn-player-name'></span></p>
              <button id="hold-button" class="btn btn-danger btn-lg btn-block">Hold</button>
            </div>
          </div>
          <div class="col-md-4">
            <div id="player2" class="player well">
              <div class="row">
                <div class="col-md-12">
                  <h3>Player 2 (<span id="name2"></span>)</h3>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 info-guide">
                  <p>Current Roll</p>
                </div>
                <div class="col-md-4 info-guide">
                  <p>Turn Score</p>
                </div>
                <div class="col-md-4 info-guide">
                  <p>Player Score</p>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4 info">
                  <span class="die-roll">0</span>
                </div>
                <div class="col-md-4 info">
                  <span class='turnscore'>0</span>
                </div>
                <div class="col-md-4 info">
                  <span class='playerscore'>0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
